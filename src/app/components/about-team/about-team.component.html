<div class="flex flex-wrap justify-center py-8">
  <div
    *ngFor="let member of ourTeam"
    class="max-w-lg p-4 hover:shadow-lg transition-all duration-500 ease-in-out"
  >
    <div class="p-6 rounded-lg">
      <img
        [src]="member.imageUrl"
        alt="{{ member.name }}"
        class="w-full object-cover object-center mb-6 rounded-lg"
      />
      <h3 class="text-2xl font-semibold text-gray-900 mb-2">
        {{ member.name }}
      </h3>
      <p class="text-gray-800 mb-4">{{ member.position }}</p>
      <div class="flex justify-start space-x-4">
        <a
          *ngIf="member.socials.twitter"
          [href]="member.socials.twitter"
          target="_blank"
          class="text-gray-600 hover:text-gray-900"
        >
          <i class="pi pi-twitter"></i>
        </a>
        <a
          *ngIf="member.socials.instagram"
          [href]="member.socials.instagram"
          target="_blank"
          class="text-gray-600 hover:text-gray-900"
        >
          <i class="pi pi-instagram"></i>
        </a>
        <a
          *ngIf="member.socials.linkedin"
          [href]="member.socials.linkedin"
          target="_blank"
          class="text-gray-600 hover:text-gray-900"
        >
          <i class="pi pi-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</div>
