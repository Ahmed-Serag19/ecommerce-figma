<div class="flex justify-center gap-20 py-20 pb-32">
  <div *ngFor="let service of services" class="p-4">
    <div class="text-center">
      <div
        class="w-16 h-16 mx-auto mb-4 bg-gray-200 rounded-full flex items-center justify-center"
      >
        <img
          [src]="service.imageUrl"
          alt="{{ service.serviceTitle }}"
          class=""
        />
      </div>
      <h3 class="text-2xl font-semibold text-gray-900 mb-2">
        {{ service.serviceTitle }}
      </h3>
      <p class="text-gray-800">{{ service.serviceBody }}</p>
    </div>
  </div>
</div>
